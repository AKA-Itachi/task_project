{% extends "base_generic.html" %}

{% block content %}
<h1>Title: {{ author.name }}</h1>
<br />
<h3>Title: {{ author.date_of_birth }}</h3>
<br />
<div style="margin-left:20px;margin-top:20px">
    <p>{{ author.bio }}</p>
</div>
<hr>
<h3>Blogs by {{ author.name }}</h3>
<br />
{% for blog in author.blogs_set.all %}
<h6>
    <a href="{% url 'blogs-detail' blog.pk %}">{{ blog.title }}</a> on {{ blog.pub_date }}
</h6>
{% endfor %}
{% endblock %}
